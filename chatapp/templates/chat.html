<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .main-container {
            display: flex;
            flex: 1;
            margin-top: 56px; /* Adjust for navbar height */
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .chat-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 60%;
            padding: 5px;
            border-radius: 10px;
            margin: 5px 0;
        }

        .message.sender {
            background-color: #d1e7dd;
            align-self: flex-end;
            text-align: right;
        }

        .message.receiver {
            background-color: #e2e3e5;
            align-self: flex-start;
            text-align: left;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .chat-input input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .chat-input button {
            border-radius: 5px;
        }

        .user-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .user-item:hover {
            background-color: #e9ecef;
        }

        .user-item.active {
            background-color: #0d6efd;
            color: white;
        }

        /* Username hover styling for logout button */
        #username-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        #logout-btn {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #username-container:hover #logout-btn {
            display: block;
        }

        /* Hide chat input and send button initially */
        .chat-input {
            display: none;
        }

        /* Placeholder message when no user is selected */
        #chat-box-placeholder {
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chat Application</a>
            <div id="username-container">
                <span class="text-white ms-auto" id="username" dat-username="{{ user.username }}">{{ user.username }}</span>
                <button id="logout-btn" class="btn btn-danger btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar" id="sidebar">
            <h5 class="p-3">User List</h5>
            <ul class="list-group list-group-flush">
                {% for user1 in users %}
                <li class="list-group-item user-item" data-user-id="{{ user1.id }}">{{ user1.username }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-box bg-white" id="chat-box">
                <div id="chat-box-placeholder">Please select a user to start chatting</div>
            </div>
            <div class="chat-input" id="chat-input">
                <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
                <button class="btn btn-primary" id="send-message">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let activeUserId = null;
        let senderId = null;
        let socket;
        let username = null;
        
        document.querySelectorAll(".user-item").forEach(item => {
            item.addEventListener("click", function () {
                document.querySelectorAll(".user-item").forEach(user => user.classList.remove("active"));
                // Add 'active' class to the clicked user
                this.classList.add("active");
                const userId = this.getAttribute("data-user-id");
                loadMessages(userId); // Load old messages for the selected user
                openChatSocket(userId); // Open WebSocket connection when a user is selected
                showChatInput(); // Show the input and send button
            });
        });

        function openChatSocket(receiverId) {
            const loggedInUserId = {{ user.id }};
            senderId = loggedInUserId;
            const pairId = (loggedInUserId < receiverId) ? `${loggedInUserId}_${receiverId}` : `${receiverId}_${loggedInUserId}`;

            if (socket) {
                socket.close();
            }

            socket = new WebSocket(`ws://${window.location.host}/ws/chat/${pairId}/`);

            socket.onmessage = function (event) {
                const data = JSON.parse(event.data);
                const message = data.message;
                const sender = data.sender;
                const isSender = sender === username;

                displayMessage(message, isSender);
            };
        }

        function displayMessage(message, isSender) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isSender ? 'sender' : 'receiver'}`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function loadMessages(userId) {
            username1 = document.getElementById("username");
            username = username1.getAttribute("dat-username");
            activeUserId = userId;
            fetch(`/fetch_messages/${userId}/`)
                .then(response => response.json())
                .then(messages => {
                    const chatBox = document.getElementById("chat-box");
                    chatBox.innerHTML = "";
                    messages.forEach(msg => {
                        const isSender = msg.sender === username;
                        displayMessage(msg.content, isSender);
                    });
                });
        }

        document.getElementById("send-message").addEventListener("click", function () {
            sendMessage();
        });

        document.getElementById("message-input").addEventListener("keydown", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
            if (message && senderId && socket) {
                socket.send(JSON.stringify({
                    message: message,
                    sender_id: senderId,
                    receiver_id: activeUserId
                }));
                messageInput.value = ""; // Clear input field after sending
            }
        }

        function showChatInput() {
            document.getElementById("chat-input").style.display = "flex"; // Show input box and send button
            document.getElementById("chat-box-placeholder").style.display = "none"; // Hide placeholder
        }

        // Logout functionality
        document.getElementById("logout-btn").addEventListener("click", function () {
            // Redirect to logout endpoint or clear session
            window.location.href = '/logout'; // Update this with the appropriate logout URL
        });
    </script>
</body>
</html>
